# Define our own type to trigger Last Resort instead of abusing application/x-imagemap :)
- !ruby/object:MIME::Type
  content-type: application/x.distorted.last-resort
  encoding: 8bit
  xrefs:
    person:
      - okeeblow
  registered: false


# MATLAB files supported by VIPS Magick foreign loader.
- !ruby/object:MIME::Type
  content-type: application/x-matlab-data
  encoding: 8bit
  extensions:
    - mat
  xrefs_urls:
    - "http://justsolve.archiveteam.org/wiki/MAT"
  registered: false
