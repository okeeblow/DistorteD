# Override any or all of this default configuration in your Jekyll site's `_config.yml`!

distorted:
  image:
    - tag: small
      width: 400
      height: 400
      media: "(max-width: 400px)"
    - tag: medium
      width: 800
      height: 800
      media: "(min-width: 800px)"
    - tag: large
      width: 1500
      height: 1500
      media: "(min-width: 1500px)"
  video: false
